- name: generate-snake-game-from-github-contribution-grid
  # Gunakan versi tertentu dari repositori
  # Anda bisa pin ke commit tertentu atau versi terbaru
  # uses: Platane/snk@aebc3a92857730857d5a96010a3538f16bbec662
  uses: Platane/snk@v3.0.0
  with:
    # Masukkan username GitHub Anda di sini
    github_user_name: Bayu613
    # Daftar file yang akan dihasilkan
    # Setiap output dapat dikustomisasi dengan query string
    outputs: |
      dark.svg?palette=github-dark&color_snake=blue
      light.svg?color_snake=#7845ab
      ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
